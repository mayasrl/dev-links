<!DOCTYPE html>
<html lang="pt‑BR">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Fontes Google -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet" />

	<!-- Estilos -->
	<link rel="stylesheet" href="styles/styles.css" />

	<title>DevLinks | Discover Project</title>
</head>

<body class="dark">
	<div class="container">
		<div class="wrapper-profile">
			<!-- A foto (clara/escura) é trocada no CSS via variável --profile-photo -->
			<img class="photo" alt="Foto Maria" />
			<p class="username">@mayasrl</p>
		</div>

		<div class="wrapper-switch">
			<label class="switch-track">
				<input
					id="switch-toggle-theme"
					class="switch-toggle"
					type="checkbox"
					name="switch-theme"
					tabindex="0"
					role="switch" />
			</label>
		</div>

		<ul class="wrapper-links">
			<li>
				<a href="https://github.com/mayasrl" target="_blank" class="btn-link">
					Ver meu portfólio
				</a>
			</li>
			<li>
				<a href="https://rocketseat.com.br/explorer" target="_blank" class="btn-link">
					Conheça a trilha Explorer
				</a>
			</li>
		</ul>

		<div class="wrapper-social-links">
			<a class="social-link" href="https://github.com/mayasrl" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
			<a class="social-link" href="https://www.instagram.com/mayasrl/" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
			<a class="social-link" href="https://www.youtube.com/" target="_blank"><ion-icon name="logo-youtube"></ion-icon></a>
			<a class="social-link" href="https://www.linkedin.com/in/mariasilveirarodrigues/" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a>
		</div>

    <footer class="wrapper-footer">
      Feito com 
      <img src="assets/heart.svg" alt="coração" class="heart-icon" />
      por @mayasrl no curso da&nbsp;<a href="https://rocketseat.com.br" target="_blank">Rocketseat</a>.
    </footer>
    
	</div>

	<!-- Ionicons -->
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

	<!-- JavaScript -->
	<script src="js/script.js"></script>
</body>
</html>
